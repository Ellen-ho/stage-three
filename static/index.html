<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Text and Picture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div class="'wrapper">
            <div id="input-container">
                <h2>發表一篇圖文</h2>
                <div class="input-row">
                    <label for="text-content">文字內容</label>
                    <input type="text" name="text-content" id="text-content" required>
                  </div>
                  <div class="input-row">
                    <label for="file-upload">圖片檔案</label>
                    <input type="file" name="file-upload" id="file-upload" required>
                  </div>
                  <button id="upload-button">送出</button>
            </div>
            <hr>
            <div id="post-container" class="posts"></div>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
