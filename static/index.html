<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post text and picture</title>
</head>
<body>
    <div id="content">
        <div class="'wrapper">
            <div id="input-container">
                <h3>發表一篇圖文</h3>
                <div class="input-row">
                    <label for="text-content">文字內容</label>
                    <input type="text" name="text-content" id="text-content" required>
                  </div>
                  <div class="input-row">
                    <label for="file-upload">圖片檔案</label>
                    <input type="file" name="file-upload" id="file-upload" required>
                  </div>
                  <button id="upload-button">送出</button>
                  <hr>
            </div>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
